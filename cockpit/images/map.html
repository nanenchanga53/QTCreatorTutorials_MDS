<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map;
        var marker;
        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {'lng': 127.0347583, 'lat': 37.4992707},
            zoom: 15,

            streetViewControl: false,
            mapTypeControl: false,
            scaleControl: false
        });
        }
        function moveto(lng, lat) {
            var center = new google.maps.LatLng(lat, lng);
            map.panTo(center);
            if(marker != null)
            {
                marker.setMap(null);
            }
            marker = new google.maps.Marker({
                            map: map,
                            position: center
                        });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0Rru4LoYxfqMbbu-WybrnSdjV-GvFiaY&callback=initMap"
    async defer></script>
  </body>
</html>
